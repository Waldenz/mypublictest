<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <title></title> </head> <body> <p>文章框架：恋情-聚会</p><p><h1>刘芮麟代斯承认恋情，提包的那一幕，像极了爱情</h1></p><p>刘芮麟代斯承认恋情 近日，有媒体拍到 与 一同回家的照片，刘芮麟还自然地接过代斯的包，疑似恋情曝光。新浪娱乐就此求证嘉行传媒，对方表示：“两人确实在认真交往，谢谢大家关心。”据悉，二人同是嘉行旗下艺人，曾合作《三生三世十里桃花》《烈火如歌》《趁我们还年轻》三部作品。</p><p><img src='https://ww1.sinaimg.cn/bmiddle/005v4nJEly1g54z3kknskg30bo06i7wj.jpg'></p><p><img src='https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=4252292380,4026437407&fm=11&gp=0.jpg'></p><p><img src='https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=2640747307,3538747027&fm=26&gp=0.jpg'></p> </body></html>
