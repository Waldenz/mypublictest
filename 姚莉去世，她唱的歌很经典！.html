<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <title></title> </head> <body> <p>文章框架：恋情-身价-恋情-家属</p><p><h1>姚莉去世，她唱的歌很经典！</h1></p><p>姚莉去世 据香港媒体报道，歌手姚莉7月19日晨离世，享年96岁，其好友邵音音在社交网发文证实死讯。据悉，姚莉是民国时期著名歌手，上海滩七大歌后之一，与周璇、李香兰等齐名，是邓丽君、徐小凤等人的偶像，代表歌曲《玫瑰玫瑰我爱你》蜚声国际。 ​。</p><p><img src='https://ww1.sinaimg.cn/bmiddle/61e7f4aaly1g55523930yj20gw09l46v.jpg'></p><p><img src='https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=1483597309,2409388000&fm=26&gp=0.jpg'></p><p><img src='https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=697602496,3999232822&fm=26&gp=0.jpg'></p><p><h3>中文名姚莉国籍中国出生地上海市出生日期1922年逝世日期职业歌手主要成就中国流行音乐史上具代表性的歌星国语流行曲资格最老的歌手之一代表作品得不到的爱情、玫瑰玫瑰我爱你籍贯上海</h3></p><p><img src='https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=4257912747,2123974502&fm=11&gp=0.jpg'></p><p><img src='https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=3400300206,2187802613&fm=26&gp=0.jpg'></p> </body></html>
